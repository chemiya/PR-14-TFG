<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="barra-busqueda w-50 ">

                    <form (ngSubmit)="busqueda()" [formGroup]="formularioNombre">
                        <div class="mb-3 d-flex">

                            <input type="text" formControlName="nombre" class="form-control"
                                placeholder="nombre del alimento" name="nombre">
                           
                                <button type="submit" class="btn btn-primary"
                                [disabled]="formularioNombre.invalid">Buscar</button>

                        </div>
                        <div *ngIf="formularioNombre.get('nombre')?.touched && formularioNombre.get('nombre')?.errors?.['required']"
                        class="alerta">This field is required.</div><!--muestro alertas-->

                    </form>
                </div>
            </div>
        </div>
    </div>




    <div class="container">
        <div class="row mb-3 resultado-alimento">
            <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let alimento of alimentos"
                (click)="detallesAlimento(alimento.id)">

                <div class="resultado h-100">

                    <div class="imagen-alimento">
                        <img [src]="alimento.foto"
                            width="250px" height="250px">
                    </div>





                    <div class="contenido">
                        <h1>{{alimento.nombre}}</h1>

                        <h3>{{alimento.calorias}} calorias</h3>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
