<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <h1 class="text-center">Buscar usuario</h1>
            <div class="col-12 d-flex justify-content-center">
                <div class=" w-50 ">

                    <!--formulario-->
                    <form (ngSubmit)="busqueda()" [formGroup]="formularioUsername">
                        <div class="mb-3 d-flex">


                            <!--entrada-->
                            <input type="text" formControlName="username" class="form-control"
                                placeholder="username del usuario" name="username">


                                <!--boton-->
                            <button type="submit" class="btn btn-success"
                                [disabled]="formularioUsername.invalid">Buscar</button>

                        </div>


                        <!--alerta-->
                        <div *ngIf="formularioUsername.get('username')?.touched && formularioUsername.get('username')?.errors?.['required']"
                            class="alerta">Introduce un username para buscar.</div>


                    </form>
                </div>
            </div>
        </div>
    </div>







    <div class="container">
        <!--resultado usuarios-->
        <div class="row mb-3 resultado-usuario">

            <!--usuario-->
            <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let usuario of usuarios"
                (click)="detallesUsuario(usuario.id)">
                <app-carta-usuario [usuario]="usuario" [mostrarEliminar]="false"></app-carta-usuario>

            </div>
        </div>
    </div>



</body>

</html>
