
<div class="container mt-3">
    <div class="row">
        <h1 class="text-center">Buscar receta</h1>
        <div class="col-12 d-flex justify-content-center">
            <div class=" w-50 ">


                <!--formulario-->
                <form (ngSubmit)="busqueda()" [formGroup]="formularioTitulo">
                    <div class="mb-3 d-flex">


                        <!--entrada-->
                        <input type="text" formControlName="titulo" class="form-control"
                            placeholder="titulo de la receta" name="titulo">
                       

                        <!--boton-->
                            <button type="submit" class="btn btn-success"
                            [disabled]="formularioTitulo.invalid">Buscar</button>

                    </div>


                    <!--alerta-->
                    <div *ngIf="formularioTitulo.get('titulo')?.touched && formularioTitulo.get('titulo')?.errors?.['required']"
                    class="alerta">Introduce un titulo para buscar</div>

                </form>
            </div>




        </div>
    </div>
</div>



<div class="container">
    <div class="row mb-3 ">
        <!--resultado recetas-->
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let receta of recetas" (click)="detallesReceta(receta.id)">
           <!--receta:eliminar o seleccionar, pongo los parametros que he recibido, recibo evento de que se ha seleccionado, cojo el id, llamo evento del padre cuando se produce evento del hijo-->
            <app-carta-receta [receta]="receta" [mostrarEliminar]="mostrarEliminarReceta" [mostrarSeleccionar]="mostrarSeleccionarReceta" (marcarReceta)="marcarRecetaBuscador(receta.id)"></app-carta-receta>

        </div>

    </div>
</div>
