<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row">



            <div class="col-lg-6 col-md-12">
                <div class="imagen-publicacion">
                    <img [src]="alimento.fotoRuta"
                        width="100%" height="100%">
                </div>
            </div>





            <div class="col-lg-6 col-md-12">
                <h1 >{{alimento.nombre}}</h1>
                <p>{{alimento.calorias}} calorias por 100 gramos</p>
                <a href="{{alimento.enlace}}" target="_blank">comprar</a>
            </div>          
        </div>








        

        <div class="row">
            <h3>descripcion</h3>
            <div class="col">
                <p>{{alimento.descripcion}}</p>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <p>{{alimento.grasas}} grasas</p>
                <p>{{alimento.carbohidratos}} carbohidratos</p>
                <p>{{alimento.proteinas}} proteinas</p>
                <canvas id="myChart"></canvas>
            </div>
        </div>




      
    </div>





    <div class="container mt-5">
        <div class="row ">
            <h1 class="text-center">publicaciones</h1>



            <div class="col-lg-4 col-md-6 col-sm-12 mt-3  " *ngFor="let publicacion of publicaciones" (click)="detallePublicacion(publicacion.id)">
               <app-carta-publicacion [publicacion]="publicacion"></app-carta-publicacion>

            </div>
        </div>
    </div>





    
</body>
</html>
