<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row  ">


            <!--imagen-->
            <div class="col-md-3 col-sm-12 ">
                <div class="imagen-receta ">
                    <img [src]="usuario.fotoRuta" width="100%" height="100%">
                </div>
            </div>




            <!--su nombre-->
            <div class="col-md-9 col-sm-12">
                
                        <h1>{{usuario.username}}</h1>
                  


            </div>







            <div class="container">


                <div class="row">
                    <div class="col">
                        <div class=" d-flex justify-content-around align-items-center">


                            <!--numero seguidos-->
                            <div class=" d-flex flex-column align-items-center">
                                <h3>{{seguidos}}</h3>
                                <h3>seguidos</h3>
                            </div>

                            <!--numero seguidores-->
                            <div class=" d-flex flex-column align-items-center">
                                <h3>{{seguidores}}</h3>
                                <h3>seguidores</h3>
                            </div>


                            <!--botones seguimiento-->
                            <div class="boton d-flex flex-column align-items-center  ">
                                <button class="btn btn-success" *ngIf="botonSeguimiento"
                                    (click)="seguirUsuario(usuario.id)">seguir usuario</button>
                                <button class="btn btn-danger" *ngIf="!botonSeguimiento"
                                    (click)="dejarSeguir(usuario.id)">dejar de seguir</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>















    <div class="container mt-5">
        <div class="row ">
            <h1 class="text-center">publicaciones</h1>


            <!--publicaiones-->
            <div class="col-lg-4 col-md-6 col-sm-12 mt-3 " *ngFor="let publicacion of publicaciones"
                (click)="detallePublicacion(publicacion.id)">

                <!--publicacion cocnreta-->
                <app-carta-publicacion [publicacion]="publicacion"></app-carta-publicacion>

            </div>
        </div>
    </div>


</body>

</html>
