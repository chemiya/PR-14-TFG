<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">




            <div class="col-lg-6 col-md-12">
                <div class="imagen-receta">
                    <img [src]="receta.fotoRuta"
                        width="100%" height="100%">
                </div>

            </div>

            <div class="col-lg-6 col-md-12">
                <h1>{{receta.titulo}}</h1>
                <h4 class="enlace-usuario" (click)="detallesUsuario(receta.idCreador)">{{receta.usernameUsuario}}</h4>
                <p>{{receta.tiempo}} minutos</p>

                <button class="btn btn-success" *ngIf="botonFavorita" (click)="anadirFavorita(receta.id)">anadir favorita</button>
                <button class="btn btn-danger" *ngIf="!botonFavorita" (click)="eliminarFavorita(receta.id)">eliminar favorita</button>
           
            </div>


            

        </div>

        

       

        <div class="row">
            <h3>resumen</h3>
            <div class="col">
                <p>{{receta.resumen}}</p>
            </div>
        </div>

        <div class="row">
            <h3>pasos</h3>
            <div class="col">
                <p>pasos</p>
            </div>
        </div>

       

        

    </div>
    


    

    <div class="container mt-5">
        <h1 class="text-center">ingredientes</h1>
        <div class="row">





            
            <div class="col-lg-4 col-md-6 col-sm-12 mb-3 " *ngFor="let alimentoReceta of alimentosReceta" (click)="detallesAlimento(alimentoReceta.idAlimento)">
               <div class="h-100">
                <app-carta-alimento-receta [alimentoReceta]="alimentoReceta"></app-carta-alimento-receta>
               </div>
                
               
              
            </div>
        </div>
    </div>



    <div class="container mt-5">
        <div class="row ">
            <h1 class="text-center">publicaciones</h1>



            <div class="col-lg-4 col-md-6 col-sm-12 mt-3  " *ngFor="let publicacion of publicaciones" (click)="detallePublicacion(publicacion.id)">
              <app-carta-publicacion [publicacion]="publicacion">
              </app-carta-publicacion>

            </div>
        </div>
    </div>


</body>

</html>
