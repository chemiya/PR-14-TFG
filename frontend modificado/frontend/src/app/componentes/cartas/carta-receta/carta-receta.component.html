<div class="resultado h-100">



    <div class="imagen-alimento">
        <img [src]="receta.fotoRuta"
            width="75%" height="75%">
    </div>




    <div class="contenido">
        <h1>{{receta.titulo}}</h1>
        <h3> {{receta.dificultad}} </h3>
        <h3>{{receta.usernameUsuario}}</h3>
        <p>{{receta.tiempo}} minutos</p>
    </div>

    
    <div class="boton" *ngIf="mostrarEliminar">
        <button  class="btn btn-danger eliminar" (click)="eliminarFavorita(receta.id, $event)">Eliminar</button>
    </div>

</div>
