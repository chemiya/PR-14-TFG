<div class="identificacion">
    <div class="container h-100">
        <div class="row h-100 ">
            <div class="col h-100 d-flex flex-column justify-content-center align-items-center">
              <div class="contenido-formulario p-5  w-50">
                <h1 class="text-center">FoodBook</h1>
                <form (ngSubmit)="submit()" [formGroup]="contactForm">
                  <div class="mb-3">
                      
                      <input type="text" formControlName="username" class="form-control" placeholder="username" name="username">
                      <div *ngIf="contactForm.get('username')?.touched && contactForm.get('username')?.errors?.['required']"
                      class="alerta">This field is required.</div><!--muestro alertas-->
                
                 
                    </div>



                  <div class="mb-3">
                      
                      <input type="password" formControlName="password" class="form-control" placeholder="password" name="password">
                      <div *ngIf="contactForm.get('password')?.touched && contactForm.get('password')?.errors?.['required']"
                      class="alerta">This field is required.</div><!--muestro alertas-->
                
                  
                    </div>



                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn boton-entrar" [disabled]="contactForm.invalid" >Identificarse</button>
                  </div>




                  <div class="d-flex justify-content-center mt-3">
                    <p >Â¿no tienes cuenta?</p><a   routerLink="/registro">Registrate</a>
                  </div>



                  <div class="d-flex justify-content-center mt-3">
                    <p class="alerta">{{mensaje}}</p>
                  </div>
                 
                  
              </form>

              </div>
                

            </div>
        </div>
    </div>
  </div>
