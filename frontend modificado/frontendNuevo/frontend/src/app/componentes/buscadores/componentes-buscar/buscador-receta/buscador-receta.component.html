<div class="container mt-3">
    <!--titulo-->
    <div class="row">
        <div class="col">
            <h1 class="text-center titulo">BUSCAR RECETA</h1>
        </div>
    </div><!--row-->

    <!--buscador-->
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-sm-12">
            <div class="contenido-busqueda">


                <!--formulario-->
                <form (ngSubmit)="busqueda()" [formGroup]="formularioTitulo">
                    <div class="mb-3 d-flex">


                        <!--entrada-->
                        <input type="text" formControlName="titulo" class="form-control"
                            placeholder="Introduce título de la receta" name="titulo">


                        <!--boton-->
                        <button type="submit" class="btn btn-success ms-2"
                            [disabled]="formularioTitulo.invalid">Buscar</button>

                    </div>


                    <!--alerta-->
                    <div *ngIf="formularioTitulo.get('titulo')?.touched && formularioTitulo.get('titulo')?.errors?.['required']"
                        class="alerta">Introduce un título para buscar</div>

                </form>
            </div>




        </div><!--col-->
    </div><!--row-->
</div><!---container-->


<!--recetas-->
<div class="container pb-4">
    <div class="row mb-3 ">
        <!--resultado recetas-->
        <div class="col-lg-4 col-md-6 col-sm-12 mb-5" *ngFor="let receta of recetas"
            (click)="detallesReceta(receta.id)">
            <!--receta:eliminar o seleccionar, pongo los parametros que he recibido, recibo evento de que se ha seleccionado, cojo el id, llamo evento del padre cuando se produce evento del hijo-->
            <app-carta-receta [receta]="receta" [mostrarEliminar]="mostrarEliminarReceta"
                [mostrarSeleccionar]="mostrarSeleccionarReceta"
                (marcarReceta)="marcarRecetaBuscador(receta.id)"></app-carta-receta>

        </div>

    </div>

    <div class="row" *ngIf="mostrarAvisoNinguno">
        <div class="col">
            <h2 class="text-center">¡Vaya! No se ha encontrado ninguna receta con ese título</h2>
        </div>
    </div>
</div>
