<div class="container mt-3">
        <!--titulo-->
        <div class="row">
            <div class="col">
                <h1 class="text-center titulo">BUSCAR USUARIO</h1>
            </div>
        </div><!--row-->
        

        <!--buscador-->
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div class="contenido-busqueda">
    
                    <!--formulario-->
                    <form (ngSubmit)="busqueda()" [formGroup]="formularioUsername">
                        <div class="mb-3 d-flex">
    
    
                            <!--entrada-->
                            <input type="text" formControlName="username" class="form-control"
                                placeholder="Introduce username para buscar" name="username">
    
    
                                <!--boton-->
                            <button type="submit" class="btn btn-success ms-2"
                                [disabled]="formularioUsername.invalid">Buscar</button>
    
                        </div>
    
    
                        <!--alerta-->
                        <div *ngIf="formularioUsername.get('username')?.touched && formularioUsername.get('username')?.errors?.['required']"
                            class="alerta">Introduce un username para buscar.</div>
    
    
                    </form>
                </div>
            </div><!--col-->
        </div><!--row-->
       
    
</div><!--container-->






<!--usuarios-->
<div class="container pb-4">
    <!--resultado usuarios-->
    <div class="row mb-3 resultado-usuario">

        <!--usuario-->
        <div class="col-lg-4 col-md-6 col-sm-12 mb-5" *ngFor="let usuario of usuarios"
            (click)="detallesUsuario(usuario.id)">
            <!--llamo la carta sin boton de eliminar-->
            <app-carta-usuario [usuario]="usuario" [mostrarEliminar]="false"></app-carta-usuario>

        </div>
    </div>

    <div class="row" *ngIf="mostrarAvisoNinguno">
        <div class="col">
            <h2 class="text-center">¡Vaya! No se ha encontrado ningún usuario con ese username</h2>
        </div>
    </div>
</div>
