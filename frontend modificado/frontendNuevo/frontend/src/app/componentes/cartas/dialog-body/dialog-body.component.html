
<h1 mat-dialog-title>{{data.titulo}}</h1>
<div mat-dialog-content>
    <p>{{data.texto}}</p><!--muestro el texto recibido-->
</div>
<div mat-dialog-actions>
  <button class="btn btn-primary"  (click)="cancelar()">No</button><!--cierro con no-->
  <button class="btn btn-danger" (click)="eliminar()">Si</button><!--cierro con si-->
</div>
